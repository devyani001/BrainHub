<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainHub</title>
    <link rel="stylesheet" href="asset\css\style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="asset\images\BHlogo.png" alt="BrainHub-logo">
            </div>
            <!-- <div class="nav-right">
                <ul>
                    <li>Sign in</li>
                    <li>Sign out</li>
                </ul>
            </div> -->
        </nav>

        <div class="container">
            <div class="landing-middle">
                <h1><span style="color: #b41c1c;">Brain</span>Hub</h1>

                <p>Your ultimate engineering <span style="color: rgb(229, 9, 20);">survival !!</span></p>
                <!-- <button><a href="mainPage\landingPage\login\index.html">GET STARTED</a></button> -->
                <div class="login-box">
                    <form action="">
                        <div class="user-box"></div>
                        <div class="user-box"></div>
                        <a href="login.html" style="font-family: Chokokutai, system-ui;">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>GET STARTED
                        </a>
                    </form>
                </div>
            </div>

        </div>
    </header>

    <!-- button style -->
    <style>
        .login-box form a {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: rgb(229, 9, 20);
            font-size: 14px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: 0.5s;
            margin-top: 40px;
            letter-spacing: 2px;
        }

        .login-box a:hover {
            background: rgb(229, 9, 20);
            color: #000;
            border-radius: 5px;
            box-shadow: 0 0 5px rgb(229, 9, 20), 0 0 25px rgb(229, 9, 20), 0 0 50px rgb(229, 9, 20), 0 0 100px rgb(229, 9, 20);
        }

        .login-box a span {
            position: absolute;
            display: block;
        }

        .login-box a span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgb(229, 9, 20));
            animation: btn-anim1 1s linear infinite;
        }

        @keyframes btn-anim1 {
            0% {
                left: -100%;
            }

            50%,
            100% {
                left: 100%;
            }
        }

        .login-box a span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, rgb(229, 9, 20));
            animation: btn-anim2 1s linear infinite;
            animation-delay: 0.25s;
        }

        @keyframes btn-anim2 {
            0% {
                top: -100%;
            }

            50%,
            100% {
                top: 100%;
            }
        }

        .login-box a span:nth-child(3) {
            bottom: 0;
            right: 100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, rgb(229, 9, 20));
            animation: btn-anim3 1s linear infinite;
            animation-delay: 0.5s;
        }

        @keyframes btn-anim3 {
            0% {
                right: -100%;
            }

            50%,
            100% {
                right: 100%;
            }
        }

        .login-box a span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, rgb(229, 9, 20));
            animation: btn-anim4 1s linear infinite;
            animation-delay: 0.75s;
        }

        @keyframes btn-anim4 {
            0% {
                bottom: -100%;
            }

            50%,
            100% {
                bottom: 100%;
            }
        }
    </style>

</body>

</html>
