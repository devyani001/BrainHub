  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url("https://i.pinimg.com/1200x/f4/51/45/f45145188ba6bdf368f43e812e44c4f2.jpg");
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
    }

    header {
      height: 100vh;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
    }

    .logo img {
      height: 120px;
      width: 170px;
    }

    ul {
      display: flex;
      list-style: none;
    }

    li {
      padding: 10px 20px;
      color: white;
      margin: 0 15px;
      cursor: pointer;
    }

    .container {
      text-align: center;
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
      width: 100%;
      min-height: 100vh;
      background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url("https://wallpaperaccess.com/full/4230797.jpg");
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    .landing-middle {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 150px;
    }

    h1 {
      color: white;
      font-size: 62px;
      font-family: "Winky Rough", sans-serif;
    }

    p {
      color: white;
      font-family: "Chokokutai", cursive;
    }

    .login-box form a {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      color: rgb(229, 9, 20);
      font-size: 14px;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: 0.5s;
      margin-top: 40px;
      letter-spacing: 2px;
      font-family: "Chokokutai", system-ui;
    }

    .login-box a:hover {
      background: rgb(229, 9, 20);
      color: #000;
      border-radius: 5px;
      box-shadow: 0 0 5px rgb(229, 9, 20), 0 0 25px rgb(229, 9, 20), 0 0 50px rgb(229, 9, 20), 0 0 100px rgb(229, 9, 20);
    }

    .login-box a span {
      position: absolute;
      display: block;
    }

    .login-box a span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgb(229, 9, 20));
      animation: btn-anim1 1s linear infinite;
    }

    .login-box a span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, rgb(229, 9, 20));
      animation: btn-anim2 1s linear infinite;
      animation-delay: 0.25s;
    }

    .login-box a span:nth-child(3) {
      bottom: 0;
      right: 100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, rgb(229, 9, 20));
      animation: btn-anim3 1s linear infinite;
      animation-delay: 0.5s;
    }

    .login-box a span:nth-child(4) {
      bottom: -100%;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(360deg, transparent, rgb(229, 9, 20));
      animation: btn-anim4 1s linear infinite;
      animation-delay: 0.75s;
    }

    @keyframes btn-anim1 { 0% { left: -100%; } 50%,100% { left: 100%; } }
    @keyframes btn-anim2 { 0% { top: -100%; } 50%,100% { top: 100%; } }
    @keyframes btn-anim3 { 0% { right: -100%; } 50%,100% { right: 100%; } }
    @keyframes btn-anim4 { 0% { bottom: -100%; } 50%,100% { bottom: 100%; } }

    button {
      padding: 10px 20px;
      margin: 10px;
      background: transparent;
      color: white;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 1px;
      border: 2px solid white;
      transition: 0.5s;
      cursor: pointer;
    }

    button a {
      text-decoration: none;
      color: inherit;
    }

    button:hover {
      background-color: white;
      color: black;
    }

    .left-text {
      flex-basis: 30%;
      padding-top: 200px;
      color: white;
      text-align: center;
    }

    .heading {
      font-size: 3rem;
    }

    .subheading {
      margin-top: 10px;
      font-family: "Sriracha", cursive;
      font-size: 18px;
    }

    .gallary {
      flex-basis: 50%;
      display: grid;
      margin-top: 70px;
      gap: 8px;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 120px;
    }

    .box {
      background-size: cover;
      background-position: top;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
      background-blend-mode: hard-light;
      transition: all 1s ease-in-out;
      cursor: pointer;
    }

    .box:hover {
      background-color: #999;
      background-position: center;
      box-shadow: 0 0 4px #fff;
    }

    .row { grid-row: span 2; }
    .col { grid-column: span 2; }
    #box-8 { grid-area: 3 / 3 / 5 / 4; }

    @media screen and (max-width: 479px) {
      .container {
        flex-direction: column;
      }

      .gallary {
        width: 100%;
        padding-inline: 12px;
        grid-auto-rows: 190px;
      }

      .box {
        grid-row: span 1;
        grid-column: span 3;
      }

      #box-8 {
        grid-area: 1 / 1 / 1 / 4;
      }

      .subheading {
        font-size: 16px;
        font-family: "Almendra", serif;
      }
    }
  </style>
</head>
