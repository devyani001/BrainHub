<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notice Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome for the icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .slider-container {
      width: 100%;
      background-color: #111; /* dark background */
      color: white;
      overflow: hidden;
      border-top: 2px solid #444;
      border-bottom: 2px solid #444;
      padding: 10px 0;
      position: relative;
    }

    .notice {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
      font-size: 1rem;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .fa-download {
      color: blue;
    }

    strong {
      color: #f0f0f0;
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="notice">
    <strong>Note:</strong> Question papers are available 
    <strong>only for subjects with (<i class="fa-solid fa-download"></i>) blue download icons.</strong>
  </div>
</div>

</body>
</html>
