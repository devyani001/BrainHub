<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
  <li>This is a long line that will break into the second line and should align nicely under the text, not the bullet.</li>
</ul>
<style>ul {
  list-style-position: outside; /* Ensures bullet is outside */
  padding-left: 1.5em;          /* Add space for the bullet */
}

ul li {
  text-indent: 0;            /* Pull text back */
  padding-left: 0;            /* Indent lines to align properly */
}
</style>
</body>
</html>
